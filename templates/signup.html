{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block body %}
<div align="center">
    <h2> Signup to Blog </h2>
    <br> {{ error }} <br>
    <!-- username and password form -->
    <form action="/signup">
        Create your username: <input type="text" name="username"> <br>
        Choose your display name: <input type="text" name="displayname"> <br>
        Create your password: <input type="password" name="password"> <br>
        Confirm your password: <input type="password" name="confirm"> <br><br>
        <input type="submit">
    </form>
    <br> <br>
    <form action="/login">
        <input type="submit" value="Return to Login Page">
    </form>
    <br> <br>
</div>
{% endblock %}
