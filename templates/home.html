{% extends "base.html" %}
{% block title %}Cut Once Measure Thrice{% endblock %}
{% block body %}
<div align="right">
    <form action="/search">
        <input type="text" name="query" placeholder="Enter the post title...">
        <input type="submit" name="Search">
    </form>
    <form action="/myblog">
        <input type="submit" value="My Blog">
    </form>
    <form action="/changesettings">
        <input type="submit" value="Settings">
    </form>
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
<div align="center">
    <h1> User Blogs </h1>
    <ul>
        {% for item in collection %}
        <li>
            <a href="{{ url_for('user', userid=item[0]) }}">{{ item[1] }}</a> <br> <br>
        </li>
        {% endfor %}
    </ul>
    <br>
</div>
{% endblock %}
