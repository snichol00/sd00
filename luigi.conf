<VirtualHost *:80>

             ServerName luigi

             WSGIScriptAlias / /var/www/luigi/luigi.wsgi
             <Directory /var/www/luigi/luigi/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/luigi/luigi/static
             <Directory /var/www/luigi/luigi/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
