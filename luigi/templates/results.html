{% extends "base.html" %}
{% block title %}Cut Once Measure Thrice{% endblock %}
{% block body %}
<div align="right">
    <form action="/home">
        <input type="submit" value="Home">
    </form>
    <form action="/myblog">
        <input type="submit" value="My Blog">
    </form>
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
<div align="center">
    <h1> Search Result </h1>
    <ul>
        {% for item in collection %}
        <li>
            <a href="{{ url_for('post', userid=item[2], blogid=item[1]) }}">{{ item[0] }}</a> <br> <br>
        </li>
        {% endfor %}
    </ul>
    <br>
</div>
{% endblock %}
